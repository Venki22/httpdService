---
- name: Install httpd service
  hosts: appServers
  become: true
  tasks:
  - name: Install httpd
    yum:
      name: httpd
      state: latest
      update_cache: yes
  - name: copy index file
    copy:
      name: copy index file to documentroot
      src: ./index.html
      dest: /var/www/html/index.html
  - name: Start service
    service:
      name: httpd
      state: restarted
...
